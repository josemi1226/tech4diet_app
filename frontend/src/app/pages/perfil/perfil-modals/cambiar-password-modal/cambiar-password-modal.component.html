<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cambiar contrase単a</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" style="position: relative; top: 20%;">
  <ion-list [formGroup]="form">
    <ion-item lines="none" class="ion-margin-bottom">
      <ion-input type="password" formControlName="password" label="Contrase単a actual" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item lines="none" class="ion-margin-bottom">
      <ion-input type="password" formControlName="newPassword" label="Nueva contrase単a" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item lines="none" class="ion-margin-bottom">
      <ion-input type="password" formControlName="newPassword2" label="Repite la contrase単a" labelPlacement="floating"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button color="success" expand="block" (click)="confirm()" [disabled]="!form.valid || saving">
    <i class="fas fa-spinner fa-spin ion-margin-end" *ngIf="saving"></i>
    Aceptar
  </ion-button>
</ion-content>
