<!-- Header sin sidebar -->
<ion-header *ngIf="simpleHeader" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons *ngIf="backButtonUrl != ''" slot="start">
      <ion-button id="back-button" [routerLink]="backButtonUrl">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title><b>{{ titulo }}</b></ion-title>
    <ion-buttons *ngIf="leftButtonUrl != ''" slot="end">
      <ion-button [routerLink]="leftButtonUrl">
        <ion-icon style="font-size: 1.5rem;" [name]="leftButtonIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Header con sidebar -->
<ion-header *ngIf="!simpleHeader" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><b>{{ titulo }}</b></ion-title>
    <ion-buttons *ngIf="leftButtonUrl != ''" slot="end">
      <ion-button [routerLink]="leftButtonUrl">
        <ion-icon style="font-size: 1.5rem;" [name]="leftButtonIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
