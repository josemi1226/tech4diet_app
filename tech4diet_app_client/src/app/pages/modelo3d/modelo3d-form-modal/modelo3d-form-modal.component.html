<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Subir modelo 3D</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-datetime-button datetime="datetime"></ion-datetime-button>
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime" presentation="date" [(ngModel)]="fechaSeleccionada"></ion-datetime>
    </ng-template>
  </ion-modal>

  <app-upload-form labelText="Toca para subir un modelo"></app-upload-form>

  <ion-button expand="block" color="success" (click)="onSubmit()">Aceptar</ion-button>
</ion-content>
